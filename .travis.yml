language: php
php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: hhvm

env:
  global:
  - GH_ref: github.com:interexperts/php-tinyqbuilder.git
  - secure: 

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit
  - php vendor/bin/phpdoc
  - bash ./deploy-docs.sh

install:
  - composer install

after_script:
  - php vendor/bin/coveralls